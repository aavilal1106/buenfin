<!DOCTYPE html>

<meta name="google-site-verification" content="13PHIwz812SyfqF2NoR18KiDdv8bxu2t1lWs5mlFvX8" />

    <title><vtex.cmc:searchTitle /></title>

	<vtex:contentPlaceHolder id="meta" />
    <vtex:template id="Elektra-Head" />
    <link href="/arquivos/elektra-home.css?v=14-09-2017-12-46" rel="stylesheet" type="text/css" />
    <link href="/arquivos/elektra-custom-colors.css?v=1" rel="stylesheet" type="text/css" />
    <link href="/arquivos/flipclock.css?v=1" rel="stylesheet" type="text/css" />
    <link href="/arquivos/prebuenfin.css?v=5_3" rel="stylesheet" type="text/css" />

</head>
<body>
    <main>
        <vtex:template id="Elektra-Header" />

        <div class="j-content j-float-width bfc container-bf">

<div id="co_message_loading" class="alert alert-info" style="display:none;">Cargando...</div>
<div id="co_message_validate" class="alert alert-warning" style="display:none;">Todos los campos son obligatorios.</div>
<div id="co_message_success" class="alert alert-success" style="display:none;">Tu registro a finalizado correctamente</div>
<div id="co_message_error" class="alert alert-danger" style="display:none;">Error al guardar tu información, por favor intenta mas tarde</div>
		<div class="logo-prebuenfin">
			<span class="title-bf"><b style="font-weight: 600;">Buen fin</b> 2017</span>
		</div>
				<span class="textc">Faltan</span>

	<div class="ClockCont">
		<div class="clock"></div>
		<div class="message"></div>
	</div>

		<div>
			<form id="co_form" action="javascript:FormValidate();" method="post">
				<span class="textw">Entérate antes que nadie</span>
				<div class="inputW"><input type="email" placeholder="Ingresa tu correo" id="pb_email" maxlength="50" name="pb_email" /></div>
				<div class="switch-field">
					<div class="switch-title">Género</div>
					<input type="radio" id="switch_left" name="switch_2" value="Masculino"/>
					<label for="switch_left" class="switch_left">Masculino</label>
					<input type="radio" id="switch_right" name="switch_2" value="Femenino" />
					<label for="switch_right" class="switch_right">Femenino</label>
				</div>
				<div class="buttonS"><input id="commit" class="sendReg" name="commit" type="submit" value="Registrarme"/></div>

				<input type="hidden" id="master_data_store_name" name="master_data_store_name" value="elektra" />
				<input type="hidden" id="master_data_data_entity" name="master_data_data_entity" value="PB" />

			</form>
		</div>




		<div class="open-back"><img src="/arquivos/backIcon.png" style="width: 100%;"/></div>
	</div>

	<div class="info-buenfin" style="position:relative;display: inline-block;">
            <vtex:contentPlaceHolder id="Text-Box" /><vtex:contentPlaceHolder id="text-seo" />
	</div>
<script>
    $('.open-back').click(function() {
        $('body,html').animate({
            scrollTop : $(".info-buenfin").position().top - 150// Scroll to top of body
        }, 1000);
    });
</script>


    </main>
    <vtex:template id="Elektra-Footer" />

<vtex:template id="Elektra-Scripts" />
