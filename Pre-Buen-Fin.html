<body>
    <main>

        <div class="j-content j-float-width bfc container-bf">

<div id="co_message_loading" class="alert alert-info" style="display:none;">Cargando...</div>
<div id="co_message_validate" class="alert alert-warning" style="display:none;">Todos los campos son obligatorios.</div>
<div id="co_message_success" class="alert alert-success" style="display:none;">Tu registro a finalizado correctamente</div>
<div id="co_message_error" class="alert alert-danger" style="display:none;">Error al guardar tu información, por favor intenta mas tarde</div>
		<div class="logo-prebuenfin">
			<img src="./arquivos/logo-buenfin.png" />
		</div>
				<span class="textc">Faltan</span>

	<div class="ClockCont">
		<div class="clock"></div>
		<div class="message"></div>
	</div>

		<div id="register-form">
			<form id="co_form" action="javascript:FormValidate();" method="post">
				<span class="textw">Entérate antes que nadie</span>
				<div class="inputW"><input type="email" placeholder="ejemplo@correo.com" id="pb_email" maxlength="50" name="pb_email" /></div>
				<div class="switch-field">
					<div class="switch-title">Género</div>
					<input type="radio" id="switch_left" name="switch_2" value="Femenino"/>
					<label for="switch_left" class="switch_left">Femenino</label>
					<input type="radio" id="switch_right" name="switch_2" value="Masculino" />
					<label for="switch_right" class="switch_right">Masculino</label>
				</div>
				<div class="buttonS"><input id="commit" class="sendReg" name="commit" type="submit" value="Registrarme"/></div>

				<input type="hidden" id="master_data_store_name" name="master_data_store_name" value="elektraqa" />
				<input type="hidden" id="master_data_data_entity" name="master_data_data_entity" value="PB" />

			</form>
		</div>
    <div id="loading-form" style="display: none;">
				<span class="textw">Estamos registrando tus datos</span>
        <div class="loading-wrapper" style="margin-top: 40px;">
          <img src="./arquivos/load-buen-fin.gif"/>
        </div>
		</div>
    <div id="thanks-form" style="display: none;">
				<span class="textw thanks-text">!Gracias¡</span>
        <span class="textw thanks-subtext">por registrarte</span>
        <span class="textw">preparate, porque en el mejor fin </br> te sorprenderemos.</span>
        <div class="buttonS"><input class="sendReg" type="submit" value="Ir a la tienda" onclick="window.location.href='https://www.elektra.com.mx/'"/></div>
		</div>



		<div class="open-back"><img src="./arquivos/backIcon.png" style="width: 100%;"/></div>
	</div>

	<div class="info-buenfin" style="position:relative;display: inline-block;">
	</div>
<script>
    $('.open-back').click(function() {
        $('body,html').animate({
            scrollTop : $(".info-buenfin").position().top - 150// Scroll to top of body
        }, 1000);
    });
</script>
